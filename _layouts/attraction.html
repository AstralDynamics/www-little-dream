---
layout: default
---

<main class='site__content grid'>
  <div class='grid__row'>
    <div class='grid__column grid__column--12'>
      <a href='/attractions'>&laquo; Back to Attractions</a>
      <h2>{{ page.title }}</h2>
      <div>
        {% for photo in page.photos %}
          <img src='{{ photo }}' />
        {% endfor %}
      </div>
      {{ content }}
      <a href='/attractions'>&laquo; Back to Attractions</a>
    </div>
  </div>
</main>
